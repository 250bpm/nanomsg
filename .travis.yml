language: c
sudo: false
matrix:
  include:
    - os: linux
      compiler: gcc
    - os: linux
      compiler: clang
#    - os: osx
#      compiler: gcc
#    - os: osx
#      compiler: clang
addons:
  apt:
    sources:
    # contains CMake 2.8.12
    - kubuntu-backports
    packages:
    - cmake
script:
  - mkdir build
  - cd build
  - cmake --version
  - cmake -DCMAKE_C_COMPILER=$CC ..
  - cmake --build .
  - ctest --output-on-failure -C Debug
deploy:
  provider: releases
  api_key:
    secure: fVMvvlhsginfIB7gEhAoKG7xzvF6D94yl8Z+jjfHQG4YtG3SScKVeQUnpWK7NhT90uoUfPnxd5dN3ZWlApoLBSz7iVD0sT1+VGYerM0Gn3LTUj3xvTB3WAAft6YePKhQeJfduzSNqsRjQ7buKgI1SFH0Ek5xwZe4Kl/O/D2Tsw0=
  file:
    - nanomsg-${TRAVIS_TAG}.zip
    - nanomsg-${TRAVIS_TAG}.tar.gz
  skip_cleanup: true
  on:
    tags: true
    repo: nanomsg/nanomsg
